timeout: 0.5
launch_num: 1
datasets:
  train:
    - sylvine
  test:
    - car

setups:
  FEDOT_MAB:
    launch_params:
      problem: classification
      n_jobs: 1
      show_progress: false
    context_agent_type: surrogate
    adaptive_mutation_type: pretrained_contextual_mab
    use_dataset_encoding: false

  FEDOT_Classic:
    launch_params:
      problem: classification
      n_jobs: -1
      show_progress: false