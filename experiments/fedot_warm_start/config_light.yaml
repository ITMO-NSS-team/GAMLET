---
seed: 42
tmpdir: '/var/essdata/tmp'
#data_settings:
n_datasets: 16 # null for all available datasets
test_size: 0.25
train_timeout: 15
test_timeout: 15
#meta_learning_params:
n_best_dataset_models_to_memorize: 10
mf_extractor_params:
  groups: general
assessor_params:
  n_neighbors: 5
advisor_params:
  minimal_distance: 1
  n_best_to_advise: 5
#evaluation_params:
collect_metrics:
  - f1
  - roc_auc
  - accuracy
  - neg_log_loss
  - precision
common_fedot_params:
  problem: classification
  n_jobs: -1
  show_progress: false
baseline_model: 'xgboost'
